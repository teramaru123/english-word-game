<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>難易度選択</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 5px 0;
      width: 500px;
      height: 65px;
    }

    input[type="radio"]:checked + label {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h2>難易度選択</h2>

  <form>
    <input type="radio" id="easy" name="difficulty" value="easy">
    <label for="easy">レベル1<br>(~~~)</label>

    <input type="radio" id="medium" name="difficulty" value="medium">
    <label for="medium">レベル２<br>(~~~)</label>

    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard">レベル３<br>(~~~)</label>

    <input type="radio" id="expert" name="difficulty" value="expert">
    <label for="expert">レベル４<br>(~~~)</label>

    <input type="radio" id="master" name="difficulty" value="master">
    <label for="master">レベル５<br>(~~~)</label>
  </form>

  <script>
    // 
  </script>

</body>
</html>
