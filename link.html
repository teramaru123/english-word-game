<!DOCTYPE html>
<html>
<head>
  <title>6つの移動先</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      margin-top: 50px;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="600" height="200"></canvas>

  <script>
    // canvas要素の参照を取得
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    // 短形を描画する関数
    function drawRect(x, y,link) {
      context.beginPath();
      context.strokeRect(x, y, 20, 20);
      context.fillStyle = "blue";
      context.fill();
      context.closePath();

      // クリックイベントのリスナーを設定
      canvas.addEventListener("click", function(event) {
        var rect = canvas.getBoundingClientRect();
        var clickX = event.clientX - rect.left;
        var clickY = event.clientY - rect.top;

        if (
          clickX >= x - 20 && clickX <= x + 20 &&
          clickY >= y - 20 && clickY <= y + 20
        ) {
          window.location.href = link; // リンク先に遷移
        }
      });
    }

    // 短形の位置と間隔を設定
    var rectCount = 4;
    var row1Count = 3; // 1行目の短形の数
    var spacing = canvas.width / (row1Count + 1);
    var row1Y = canvas.height / 3; // 1行目のY座標
    var row2Y = (canvas.height / 3) * 2; // 2行目のY座標

    // 短形を描画
    for (var i = 1; i <= rectCount; i++) {
      var x, y, link;

      if (i <= row1Count) {
        x = i * spacing;
        y = row1Y;
      } else {
        x = (i - row1Count + 1) * spacing;
        y = row2Y;
      }

      link = "game" + i + ".html"; // 各丸ごとに異なるリンク先を設定
      drawRect(x, y, link);
    }

    // マウスポインタの形を設定
    canvas.addEventListener("mousemove", function(event) {
      var rect = canvas.getBoundingClientRect();
      var mouseX = event.clientX - rect.left;
      var mouseY = event.clientY - rect.top;

      var isOverCircle = false;

      // マウスが丸の範囲内にあるかチェック
      for (var i = 1; i <= circleCount; i++) {
        var x, y;

        if (i <= row1Count) {
          x = i * spacing;
          y = row1Y;
        } else {
          x = (i - row1Count) * spacing;
          y = row2Y;
        }

        if (
          mouseX >= x - 20 && mouseX <= x + 20 &&
          mouseY >= y - 20 && mouseY <= y + 20
        ) {
          isOverCircle = true;
          break;
        }
      }

      // マウスポインタの形を設定
      if (isOverCircle) {
        canvas.style.cursor = "pointer";
      } else {
        canvas.style.cursor = "default";
      }
    });
  </script>
</body>
</html>
