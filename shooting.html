<!DOCTYPE html>
<html>
<head>
    <title>弾発射ゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <img id="bulletImage" src="bullet.png" style="display: none;">
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bulletImage = document.getElementById('bulletImage');
        let playerX = canvas.width / 2;
        const bulletSpeed = 0.05;
        let bulletY = canvas.height;
        let bulletFired = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'a' && playerX > 0) {
                playerX -= 1;
            } else if (event.key === 'd' && playerX < canvas.width - 20) {
                playerX += 1;
            } else if (event.key === 's' && !bulletFired) {
                bulletFired = true;
                bulletY = canvas.height;
                shootBullet();
            }
        });

        function shootBullet() {
            if (bulletY > 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                ctx.drawImage(bulletImage, playerX, bulletY, 50, 50);
                bulletY -= bulletSpeed;
                requestAnimationFrame(shootBullet);
            } else {
                bulletFired = false;
            }
        }

        function drawPlayer() {
            ctx.fillRect(playerX, canvas.height - 20, 20, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            if (bulletFired) {
                shootBullet();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
